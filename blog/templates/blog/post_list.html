<html>
  <head>
    <title>Django</title>
  </head>

  <body>
    <div>
      <h1><a href="">Django Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <h3><a href="">{{ post.title }}</a></h3>
      <p>{{ post.text | linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
